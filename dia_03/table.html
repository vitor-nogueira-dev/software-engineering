<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas com HTML</title>
</head>

<body>

      Estoque de Produtos

        <th>Descrição do Produto</th>
        <th>Preço</th>
        <th>Estoque</th>
      </thead>
      <tbody>
        <tr>
          <td>PROD001</td>
          <td>Camisa Social</td>
          <td>R$ 50,00</td>
          <td>10</td>
        </tr>
        <tr>
          <td>PROD002</td>
          <td>Calça Jeans</td>
          <td>R$ 80,00</td>
          <td>5</td>
        </tr>
        <tr>
          <td>PROD003</td>
          <td>Blusa de Frio</td>
          <td>R$ 60,00</td>
          <td>15</td>
        </tr>
        <tr>
          <td>PROD004</td>
          <td>Meia</td>
          <td>R$ 5,00</td>
          <td>50</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>

</html>
