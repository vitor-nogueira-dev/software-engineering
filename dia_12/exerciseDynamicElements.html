<script>
  const listFootball = ['Flamengo', 'Vasco', 'Fluminense', 'Botafogo'];

  const ul = document.createElement('ul');
  listFootball.forEach((team) => {
    const li = document.createElement('li');
    li.innerText = team;
    li.style.border = '1px solid blue';
    ul.appendChild(li);
  });

  document.body.appendChild(ul);
</script>
</html>
