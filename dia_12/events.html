<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
</head>

<body>
  <p>Clique no botão a seguir e veja o resultado.</p>
  <button onclick="exampleEvent()">Clique aqui</button>

  <p id="changeColor">Passe o mouse por cima do botão a seguir e veja o resultado.</p>
  <button onmouseover="mouseOver()" onmouseout="mouseOut()">Passe o mouse aqui</button>
</body>
<script>
  function exampleEvent() {
    alert('Evento disparado');
  }
  function mouseOver() {
    document.getElementById('changeColor').style.color = 'red';
  }

  function mouseOut() {
    document.getElementById('changeColor').style.color = 'black';
  }
</script>

</html>
