<!DOCTYPE html>

<html>

<head>
  <title>Minha Tabela Semântica</title>
</head>

<body>
  <h1>Sacolão Nogueira</h1>
  <table border>
    <caption>Resumo do pedido</caption>
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantidade</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Maçã</td>
        <td>Kg</td>
        <td>R$ 2,00</td>
      </tr>
      <tr>
        <td>Banana</td>
        <td>Dúzia</td>
        <td>R$ 3,00</td>
      </tr>
      <tr>
        <td>Abacaxi</td>
        <td>Unidade</td>
        <td>R$ 5,00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total</td>
        <td>R$ 10,00</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
